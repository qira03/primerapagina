lobal-styling:
  version: 8.x
  css:
    base:
      css/byu_default.css: {}
  js:
    js/scripts.js: {}
  dependencies:
      - core/jquery
byu-card:
  remote: https://github.com/byuweb/byu-card/
  version: latest
  license:
    name: BYUWeb
    url: https://github.com/byuweb/byu-card/blob/master/LICENSE
    gpl-compatible: true
  js:
     https://cdn.byu.edu/byu-card/latest/byu-card.min.js: { type: external, minified: true }
  css:
    theme:
      https://cdn.byu.edu/byu-card/latest/byu-card.min.css: { type: external, minified: true }
byu-feature-card:
  remote: https://github.com/byuweb/byu-feature-card-component
  version: latest
  license:
    name: BYUWeb
    url: https://github.com/byuweb/byu-feature-card-component/blob/master/LICENSE
    gpl-compatible: true
  js:
     https://cdn.byu.edu/byu-feature-card/1.x.x/byu-feature-card.min.js: { type: external, minified: true }
  css:
    theme:
      https://cdn.byu.edu/byu-feature-card/1.x.x/byu-feature-card.min.css: { type: external, minified: true }